<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script type="text/javascript" src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Zaloguj się</h1>
    <!-- formularz do logowania zawierający dwa pola tekstowe (nazwa użytkownika i hasło) i przycisk -->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Login">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Hasło">
      <div id="login-error-msg"></div>
      <input type="submit" value="Zaloguj" id="login-form-submit">
    </form>
  </main>
</body>
</html>
